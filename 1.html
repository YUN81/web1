    <h2>HTML</h2>
    HTML is HTML(Hypertext Markup Language) 은 웹 페이지 및 웹 응용 프로그램 을 만들기 위한 표준 마크업 언어입니다. 웹 브라우저는 웹 서버 또는 로컬 저장소에서 HTML 문서를 수신하여 멀티미디어 웹 페이지로 렌더링합니다. HTML은 의미론적으로 웹 페이지의 구조를 설명하고 원래 문서의 모양에 대한 단서를 포함했습니다.
